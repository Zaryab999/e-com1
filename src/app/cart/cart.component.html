  <ng-container *ngFor="let item of cartproduct_detais; let i=index">
   <h1 > Product No:{{i+1}}</h1>
   <h2 >Name:{{products[i].Pro_Name}}</h2>
   
   <div class="row" style="display: flex; margin-left: 15px;">
    
    <h3 >Size:{{products[i].Size}}</h3>
   
    <ng-container *ngFor="let item1 of item; let i= index ">
     <!-- <ng-container *ngIf="item1.F_ID == 1" >
        <h3>Size:{{products[i].Size}}</h3>
      </ng-container> -->
      
     
      <ng-container *ngIf="item1.F_ID == 4 && i==4 ">
        <br><br>
        <img src="{{item1.Feature_Value}}" width="100" height="100">
      </ng-container>
        
        <div class="col-mb-3" style="margin-left: 25px;" >
      <ng-container *ngIf="item1.F_ID == 2" >
        <h3>Color:{{item1.Feature_Value }}</h3>
      </ng-container>
      </div>

      <div class="col-mb-3" style="margin-left: 25px;">
      <ng-container *ngIf="item1.F_ID == 3" >
        <h3>Fabric:{{item1.Feature_Value}}</h3>
        <br>
      </ng-container>
      </div>
    
   
    </ng-container>
  </div>
  </ng-container>
